{% extends 'base.html' %}
{% block content %}
  <h2>Menu</h2>
  <div class="list-group" id="category-list">	
	{% for category, products in products_by_cat.items %}
	  <a href="#" class="list-group-item">{{category}}</a>
		  <div class="list-group">
		  {% for product in products%}
			  <a href="#" class="list-group-item">{{product.name}} - Base price: ${{product.base_price}}</a>
			{%endfor%}
      </div>
	{%endfor%}
  </div>
{% endblock %}
